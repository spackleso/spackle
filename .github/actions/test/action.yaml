name: Run unit tests
description: Runs all tests in the repository

runs:
  using: composite
  steps:
    - name: Install
      uses: ./.github/actions/install

    - name: Install redis
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y redis-tools redis-server

    - name: Verify that redis is up
      shell: bash
      run: redis-cli ping

    - name: Set up Supabase
      uses: supabase/setup-cli@v1
      with:
        version: 1.60.1

    - run: supabase start
      shell: bash

    - name: Run tests
      shell: bash
      run: pnpm turbo test